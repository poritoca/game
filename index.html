<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>転職したってよ（仮）</title>
  <link rel="stylesheet" href="style.css?v=3">
</head>
<div id="customAlert" style="display:none; position:fixed; top:30%; left:50%; transform:translateX(-50%);
  background:#222; color:#fff; padding:20px; border:2px solid #fff; z-index:9999; font-size:16px;">
  メッセージ
</div>
<body>
  <div id="titleScreen">
    <h1>転職したってよ（仮）</h1>
    <input type="text" id="inputStr" placeholder="名前を入力">
    <button id="startNewGameBtn">はじめから</button>
    <button id="loadGameBtn">つづきから</button>
    <div id="loadSection">
      <textarea id="saveData" rows="4" placeholder="セーブデータを入力"></textarea><br>
      <input type="file" id="saveFileInput" accept=".txt"><br>
    </div>
    <div id="vsMode" class="hidden">
      <input type="text" id="vsName1" placeholder="キャラ1">
      <input type="text" id="vsName2" placeholder="キャラ2">
      <button id="startVsModeBtn">対戦開始</button>
    </div>
  </div>

  <div id="gameScreen" class="hidden">
    <button id="startBattleBtn">バトル！（長押可）</button>
		
  <canvas id="hpChart" style="background-color: #ccc;" width="600" height="100"></canvas>

    <div id="battleArea" class="hidden">
      <div class="status-area">
        <div id="playerStats">
          <p id="atkStat">ATK:</p>
          <p id="defStat">DEF:</p>
          <p id="spdStat">SPD:</p>
          <p id="hpStat">HP:</p>
          <p id="maxHpStat">MAX HP:</p>
        </div>
        <canvas id="playerImg" width="32" height="32"></canvas>
      </div>
      <div class="status-area">
        <div id="enemyStats"></div>
        <canvas id="enemyImg" width="32" height="32"></canvas>
      </div>

      <label>同時発動スキル数（不足時繰り返し）: 
        <input type="number" id="skillSimulCount" value="2" min="1" max="5">
      </label>

       <pre id="battleLog"></pre>

      <div id="saveControls">
        <button id="saveCodeBtn">保存</button>
        <input type="text" id="saveCodeBox" readonly>
      </div>
    </div>
  </div>

  <div id="skillMemoryContainer" style="display: none;">
    <h3>スキルメモリ順（並び替え可能）</h3>
    <ul id="skillMemoryList"></ul>
  </div>
	

  <script type="module" src="game.js"></script>
	
	<div id="growthSelect" style="display:none; position:fixed; top:30%; left:50%; transform:translateX(-50%);
  background:rgba(34,34,34,0.95); color:#fff; padding:20px; border:2px solid #fff; border-radius:8px;
  box-shadow:0 0 10px #fff; z-index:9999; text-align:center;">
  <h3>成長させるステータスを選んでください</h3>
  <div style="margin-top:10px;">
    <button class="growth-btn" onclick="chooseGrowth('attack')">攻撃</button>
    <button class="growth-btn" onclick="chooseGrowth('defense')">防御</button>
    <button class="growth-btn" onclick="chooseGrowth('speed')">素早さ</button>
    <button class="growth-btn" onclick="chooseGrowth('maxHp')">最大HP</button>
  </div>
</div>

</body>
</html>
