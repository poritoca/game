<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>転職したってよ（仮）</title>
  <link rel="stylesheet" href="style.css?v=3">
	<link href="https://fonts.googleapis.com/css2?family=Kaisei+Tokumin:wght@700&display=swap" rel="stylesheet">
	
  <style>
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
  </style>
</head>

<body>

<!-- タイトル画面 -->
<div id="titleScreen">
  <h1>転職したってよ（仮）</h1>
  <div style="text-align: center; margin-bottom: 20px;">
    <img src="dark_knight.png" alt="タイトル画像" style="width:80%; max-width:600px; height:auto;">
  </div>
  <input type="text" id="inputStr" placeholder="名前を入力">
  <button id="startNewGameBtn">はじめから</button>
  <button id="loadGameBtn">つづきから</button>
  <div id="loadSection">
    <textarea id="saveData" rows="4" placeholder="セーブデータを入力"></textarea><br>
    <input type="file" id="saveFileInput" accept=".txt"><br>
  </div>
</div>

<!-- ゲーム画面 -->
<div id="gameScreen" class="hidden">
  <button id="startBattleBtn">バトル！（長押可）</button>
  <canvas id="hpChart" style="background-color: rgba(0,0,0,0.6);" width="600" height="100"></canvas>
  
  <div id="battleArea" class="hidden">
    <div class="status-area">
      <div id="playerStats">
        <p id="atkStat">ATK:</p>
        <p id="defStat">DEF:</p>
        <p id="spdStat">SPD:</p>
        <p id="hpStat">HP:</p>
        <p id="maxHpStat">MAX HP:</p>
      </div>
      <canvas id="playerImg" width="32" height="32"></canvas>
    </div>
    <div class="status-area">
      <div id="enemyStats"></div>
      <canvas id="enemyImg" width="32" height="32"></canvas>
    </div>
    <label>同時発動スキル数（不足時繰り返し）: 
      <input type="number" id="skillSimulCount" value="2" min="1" max="5">
    </label>
  </div>

  <pre id="battleLog" style="height:200px;"></pre>

  <div id="skillMemoryContainer" style="display: none;">
    <h3>スキルメモリ順（並び替え可能）</h3>
    <ul id="skillMemoryList"></ul>
  </div>

  <button id="downloadLogsBtn">バトルログ出力</button>

  <div id="saveControls">
    <button id="saveCodeBtn">保存</button>
    <input type="text" id="saveCodeBox" readonly>
  </div>
</div>

<!-- 血文字オーバーレイ -->
<div id="bloodOverlay" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%;
  background:rgba(0,0,0,0.7); z-index:10000;  align-items:center; justify-content:center;">
  <div id="bloodMessage" style="color:red; font-size:2em; font-family:'Creepster', cursive; text-align:center;
    opacity:0; transform:scale(0.8); transition:opacity 2s ease, transform 2s ease;">
    メッセージ
  </div>
</div>

<!-- カスタムアラート -->
<div id="customAlert" style="display:none; position:fixed; top:30%; left:50%; transform:translateX(-50%);
  background:#222; color:#fff; padding:20px; border:2px solid #fff; z-index:9999; font-size:16px;">
  メッセージ
</div>

<!-- 成長選択ポップアップ -->
<div id="growthSelect" style="display:none; position:fixed; top:30%; left:50%; transform:translateX(-50%);
  background:rgba(34,34,34,0.95); color:#fff; padding:20px; border:2px solid #fff; border-radius:8px;
  box-shadow:0 0 10px #fff; z-index:9999; text-align:center;">
  <h3>成長させるステータスを選んでください</h3>
  <div style="margin-top:10px;">
    <button class="growth-btn" onclick="chooseGrowth('attack')">攻撃</button>
    <button class="growth-btn" onclick="chooseGrowth('defense')">防御</button>
    <button class="growth-btn" onclick="chooseGrowth('speed')">素早さ</button>
    <button class="growth-btn" onclick="chooseGrowth('maxHp')">最大HP</button>
  </div>
</div>

<!-- イベントポップアップ -->
<div id="eventPopup" style="display:none; position:fixed; top:30%; left:50%; transform:translateX(-50%);
  background:rgba(34,34,34,0.95); color:#fff; padding:20px; border:2px solid #fff; border-radius:8px;
  box-shadow:0 0 10px #fff; z-index:9999; text-align:center; max-width:90%;">
  <h3 id="eventPopupTitle"></h3>
  <div id="eventPopupOptions" style="margin-top:10px;"></div>
  <div id="eventPopupSelectContainer" style="margin-top:10px; display:none;">
    <select id="eventPopupSelect"></select>
    <button id="eventPopupSelectBtn">決定</button>
  </div>
</div>

<!-- 最後にJS読み込み -->
<script type="module" src="game.js"></script>

</body>
</html>
